<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Child Window</title>
	<style type="text/css">
		html,body { display:block; position:relative; overflow:hidden; width:100%; height:100%; margin:0; padding:0; font-family:Helvetica,Arial,sans-serif; }
		div { position:absolute; overflow:auto; top:0; left:10px; right:0; bottom:0; }
	</style>
</head>
<body>
	<p style="text-align:center;position:absolute; top:40%; width:100%">...Loading...</p>
	<script type="text/javascript">window.loaded = true;</script>
</body>
</html>
