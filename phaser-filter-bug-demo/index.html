<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Menu Scene</title>
	<link rel="stylesheet" href="assets/style.css" type="text/css" media="screen" charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport-meta" />
</head>
<body>
	<div class="tools">
		<label>Resolution:</label>
		<select id="game-resolution">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="4">4</option>
			<option value="6">6</option>
		</select>
		<button id="passthrough-fix">Add Passthrough</button>
		<button id="scene-filter">Add Scene Filter</button>
	</div>
	<script type="text/javascript">
		var require = {
			urlArgs: "r=" + (new Date()).getTime()
		};
	</script>
	<script type="text/javascript" src="src/libs/require.js" data-main="src/App"></script>
</body>
</html>
