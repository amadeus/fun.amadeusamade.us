<html>
<head>

	<title>Anim Tests</title>

	<style type="text/css" media="screen">

			position:relative;
			display:block;

			width:100%;
			-webkit-transform:translate3d(0,0,0);

			-webkit-transform:translate3d(0,0,0);

			top:50%;
			left:50%;
			margin-left:-200px;
			margin-top:-150px;
			background:url(bg.png);
		}
	</style>
</head>
	<canvas id="anims" width="410" height="310"></canvas>
	<script src="dbg.js" type="text/javascript" charset="utf-8"></script>
