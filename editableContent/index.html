<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>untitled</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.2.3/mootools-yui-compressed.js"></script>
	<script src="test.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript">
		window.addEvent('domready',function(){ new Test('editable'); });
		
		var Test = new Class({
			initialize:function(el)
			{
				this.el = $(el);
				this.el.addEvent('keydown',this.change.bindWithEvent(this));
			},
			change:function(e){
				if((e.key=='v' && e.meta==true) || e.key=='v' && e.control==true)
				{
					(function()
					{
						this.el.set('html',this.el.innerHTML.stripTags());
						this.el.focus();
					}).delay(1,this);
				}
			}
		});
	</script>
	<style type="text/css" media="screen">
		#cool {
			background-color:#333;
			color:#fff;
			font-weight:bold;
			text-align:center;
		}
		
		div {
			zoom:1;
		}
	</style>
</head>
<body>
	<h1>Welcome to editable content, please edit the 'click me' section</h1>
	<div contenteditable="false">
		<div id="editable" contenteditable="true">
			click me!
		</div>
	</div>
	<div id="cool">
		If this is working, this should always exist and never be destroyed!
	</div>
</body>
</html>
