<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Index</title>
	<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
	<style type="text/css" media="screen">
		html, body {
			position:relative;
			display:block;
			margin:0;
			padding:0;
			width:100%;
			height:100%;
		}

		#canvas {
			position:absolute;
			top:0;
			left:0;
			width:100%;
			height:100%;

			-webkit-transform:translate3d(0,0,0);
			   -moz-transform:translate3d(0,0,0);
			    -ms-transform:translate3d(0,0,0);
			     -o-transform:translate3d(0,0,0);
			        transform:translate3d(0,0,0);
		}

		.controls {
			position:absolute;
			top:10px;
			left:10px;
			z-index:1;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script src="dbg.js" type="text/javascript" charset="utf-8"></script>
	<script src="atlas.js" type="text/javascript" charset="utf-8"></script>
	<script src="myperlin.js" type="text/javascript" charset="utf-8"></script>
	<script src="vector.js" type="text/javascript" charset="utf-8"></script>
	<script src="mover.js" type="text/javascript" charset="utf-8"></script>
	<script src="engine.js" type="text/javascript" charset="utf-8"></script>
	<script src="exercises.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
